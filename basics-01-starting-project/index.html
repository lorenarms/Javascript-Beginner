<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
      />
      <link rel="stylesheet" href="assets/styles/app.css" />
      <!-- defer keyword downloads the script but parses after the html code has been parsed
           async executes as soon as the script is downloaded, regardless if html is done
          async will execute as soon as the file is downloaded
        defer guarantees the order that everything is executed -->
      <script src="assets/scripts/vendor.js" defer></script>
      <script src="assets/scripts/app.js" defer></script> 
    </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    
  </body>
  </html>
